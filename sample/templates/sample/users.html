{% extends "base.html" %}

{% block content %}
  <h2>Available profiles</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Profile</th>
      </thead>
      <tbody>
        {% for object in object_list %}
          <tr>
            <td>{{object}}</td>
            <td><!-- links to different implementations go here /-->&nbsp;</td>
          </tr>
        {% empty %}
          <tr>
            <th colspan="2">
              No profiles found, please load some fixtures
            </th>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content %}
